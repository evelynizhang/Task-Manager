{% extends "base.html" %}

{% block content %}
  <main>
    <div class="task-form">
      <h1>Delete task: {{ model_instance.name id=id }}</h1>
      <h2>Are you sure?</h2>
      <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
      </form>
    </div>
  </main>
{% endblock content %}
