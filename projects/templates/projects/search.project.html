{% extends "base.html" %}

{% block content %}
  {% if searched %}
    <h1>You Searched For {{ searched }}</h1>
    {% for each in project %}
      <h4>
        <a href="{% url "show_project" each.id %}" class="each">{{ each }}</a>
        <br />
      </h4>
    {% endfor %}
  {% else %}
    <h1>Hey! You Forgot to Search for a Project</h1>
  {% endif %}
{% endblock content %}
