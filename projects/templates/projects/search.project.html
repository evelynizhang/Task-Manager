{% extends "base.html" %}

{% block content %}
  <main>
    <div class="search-list">
      {% if searched %}
        <h1>You Searched For: {{ searched }}</h1>
        {% for each in project %}
          <h3>
            <a href="{% url "show_project" each.id %}" class="each">{{ each }}</a>
            <br />
          </h3>
        {% endfor %}
      {% else %}
        <h1>Hey! You Forgot to Search for a Project</h1>
      {% endif %}
    </div>
  </main>
{% endblock content %}
