<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <main>
      <div>
        <h1>My Projects</h1>
        <p>
          <a href="{% url "create_project" %}">Create a new project</a>
        </p>
        {% if all_projects.count == 0 %}
          <p>You are not assigned to any projects</p>
        {% else %}
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Number of tasks</th>
              </tr>
            </thead>
            <tbody>
              {% for each in all_projects %}
                <tr>
                  <td>
                    <a href="{% url "show_project" each.id %}">{{ each.name }}</a>
                  </td>
                  <td>{{ each.tasks.all|length }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        {% endif %}
      </div>
    </main>
  </body>
</html>
